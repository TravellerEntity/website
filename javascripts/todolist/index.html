<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - To-do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script src="https://kit.fontawesome.com/854b321a1b.js" crossorigin="anonymous"></script>
    <div id="main-container">
      <div id="list">
        <noscript>
          <p>JavaScript is disabled. Enable JavaScript to edit your list.</p>
        </noscript>
      </div>
      <button id="new" class="large-button">
        <div class="button-icon"><span class="fa-solid fa-plus"></span></div>
      </button>
      <button id="delete" class="large-button">
        <div class="button-icon"><span class="fa-solid fa-trash-can"></span></div>
      </button>
      <button id="save" class="large-button">
        <div class="button-icon"><span class="fa-solid fa-floppy-disk"></span></div>
        <span class="button-text">save</span>
      </button>
      <button id="load" class="large-button">
        <div class="button-icon"><span class="fa-solid fa-upload"></span></div>
        <span class="button-text">load</span>
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
