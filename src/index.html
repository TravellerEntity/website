<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TravellerEntity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>

  <body>
    <script
      src="https://kit.fontawesome.com/854b321a1b.js"
      crossorigin="anonymous"
    ></script>
    <div id="strip"></div>
    <div id="main-container">
      <div id="flex-about-card">
        <h1 class="color-h1">Welcome!</h1>
        <div id="card-image-container">
          <img
            src="/assets/png/corgi.png"
            class="card-photo"
            alt="Abstract blue waves"
          />
          <div id="card-gradient"></div>
        </div>
        <div id="card-main-text">
          <p>
            I'm <span class="text-glow">@TravellerEntity</span>, an athlete,
            gamer and aspiring developer.
          </p>
          <p>
            <span class="fa-solid fa-comment"></span
            ><span class="card-info-label">Name</span> Aldo
          </p>
          <p>
            <span class="fa-solid fa-mars"></span
            ><span class="card-info-label">Pronouns</span> he/him
          </p>
          <p>
            <span class="fa-solid fa-clock"></span
            ><span class="card-info-label">Timezone</span> Central (-06:00)
          </p>
          <span class="fa-solid fa-terminal"></span
          ><span class="card-info-label">Languages</span>
          <ul class="fa-ul">
            <li>
              <span class="fa-li"><span class="fa-brands fa-html5"></span></span
              >HTML
            </li>
            <li>
              <span class="fa-li"><span class="fa-solid fa-brush"></span></span
              >CSS
            </li>
            <li>
              <span class="fa-li"><span class="fa-brands fa-js"></span></span>JavaScript
            </li>
            <li>
              <span class="fa-li"><span class="fa-brands fa-python"></span></span>Python
            </li>
          </ul>
          <p>
            <span class="fa-solid fa-diagram-project"></span
            ><span class="card-info-label">Social</span>
          </p>
          <div id="card-social-container">
            <a
              href="https://github.com/TravellerEntity"
              class="link-no-decoration"
            >
              <div class="card-social-flex-item">
                <span class="fa-brands fa-github"></span>
              </div>
            </a>
            <a
              href="https://codepen.io/travellerentity"
              class="link-no-decoration"
            >
              <div class="card-social-flex-item">
                <span class="fa-brands fa-codepen"></span>
              </div>
            </a>
            <a
              href="https://discord.com/users/704350159555002459"
              class="link-no-decoration"
            >
              <div class="card-social-flex-item">
                <span class="fa-brands fa-discord"></span>
              </div>
            </a>
            <a
              href="https://steamcommunity.com/id/TravellerEntity"
              class="link-no-decoration"
            >
              <div class="card-social-flex-item">
                <span class="fa-brands fa-steam"></span>
              </div>
            </a>
            <a
              href="https://duolingo.com/profile/travellerentity"
              class="link-no-decoration"
            >
              <div class="card-social-flex-item">
                <span class="fa-solid fa-language"></span>
              </div>
            </a>
            <a
              href="https://monkeytype.com/profile/TravellerEntity"
              class="link-no-decoration"
            >
              <div class="card-social-flex-item">
                <span class="fa-solid fa-keyboard"></span>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div id="flex-main-content">
        <h1 class="color-h1">Projects</h1>
        <div id="flex-main-content-body"></div>
        <div id="flex-projects">{%- include "projects.njk" -%}</div>
      </div>
    </div>
    <script src="/menu.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
